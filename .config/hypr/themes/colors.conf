# /.config/hypr/themes/colors.conf

# Primary Colors
$background = 262626          # Background color
$foreground = F0EAD6          # Foreground (text) color

# Cursor Colors
$cursorText = 262626          # Cursor text color
$cursor = 5AF78E              # Green cursor color

# Selection Colors
$selectionText = 0FEFB0       # Selection text color
$selectionBackground = 4974A5 # Selection highlight color

# Normal Colors
$black = 000000               # Black
$red = FF2800                 # Red
$green = 33FF33               # Green
$yellow = E5FF33              # Yellow
$blue = 6D90CB                # Blue
$magenta = CC00CC             # Magenta
$cyan = 007F7F                # Cyan
$white = F0EAD6               # White

# Bright Colors
$brightBlack = 000000         # Bright Black
$brightRed = FF2800           # Bright Red
$brightGreen = 00FF00         # Bright Green
$brightYellow = DFFF00        # Bright Yellow
$brightBlue = 6281B6          # Bright Blue
$brightMagenta = C55FCC       # Bright Magenta
$brightCyan = 00FFFF          # Bright Cyan
$brightWhite = FFFFFF         # Bright White

# Additional UI Colors
$highlight = 5AF78E           # Highlight (matches cursor green)
$warning = FF2800             # Warning (matches red)
$active = 6D90CB              # Active (matches blue)
$inactive = 62717A            # Inactive (muted color)

# Text Colors
$text = F0EAD6                # Text color (foreground match)
$subtext = C7B89D             # Subtext
$overlay = 404954             # Overlay color

# Surface Colors
$surfacelight = 4A555B        # Light surface
$surfacedark = 3C474D         # Dark surface

# Border Color
$border = 62717A              # Border color

