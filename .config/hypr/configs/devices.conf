# /.config/hypr/configs/devices.conf 

# Input Devices for Laptop
device {
  name = bcm5974  # Built-in Touchpad
  sensitivity = 0.5
  natural_scroll = 1
  clickfinger_behavior = 1
}

device {
  name = apple-inc.-apple-internal-keyboard-/-trackpad  # Built-in Keyboard
  repeat_rate = 25
  repeat_delay = 300
}

device {
  name = Lid Switch  # Laptop lid switch
  enabled = true
}

device {
  name = power-button  # Power button
  enabled = true
}

device {
  name = power-button-1  # Additional power button (if applicable)
  enabled = true
}

device {
  name = sleep-button  # Sleep button
  enabled = true
}

device {
  name = video-bus  # Video bus
  enabled = true
}

# Input Devices for Desktop
device {
  name = Logitech MX Master 3  # External mouse
  sensitivity = 0.6
  natural_scroll = 0
}

device {
  name = Corsair K95 RGB  # External keyboard
  repeat_rate = 30
  repeat_delay = 250
}

# Fallback for Unknown Devices
device {
  name = fallback
  sensitivity = 0.5
  natural_scroll = 1
  enabled = true
}

