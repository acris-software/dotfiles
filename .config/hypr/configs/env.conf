# Environment configuration using device keywords from device.conf

# XDG Environment
envd = XDG_CURRENT_DESKTOP, Hyprland
envd = XDG_SESSION_TYPE, wayland
envd = XDG_SESSION_DESKTOP, Hyprland

# Display-specific settings
envd = LAPTOP_DISPLAY_NAME, $LAPTOP_DISPLAY
envd = MAIN_DISPLAY_NAME, $EXTERNAL_MAIN

# QT and GTK
env = QT_QPA_PLATFORMTHEME, qt6ct
env = GTK_THEME, Arc-Dark
env = XCURSOR_THEME, Nordzy-cursors
env = XCURSOR_SIZE, 24
env = HYPRCURSOR_THEME, Nordzy-cursors-hyprcursor
env = HYPRCURSOR_SIZE, 24
